<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <main id="Pesquisa">
            <div><img src="printLupa.PNG" id="pesquisa1" alt="pesquisa"/></div>
            <div><input type="text" id="txtpesquisa" placeholder="Pesquisar na Sephora"/></div>
            <div><img src="printcode.PNG" id="pesquisa2" alt="pesquisa"/></div>
     </main>

     <div class="pagina">
        <div class="active">CATEGORIAS</div>
        <div>MARCAS</div>
     </div>
    
      <section class="banner">
        <img src="PrintNars.png" alt="Promoção NARS" />
      </section>
    
      <ul class="categories">
        <li><img src="iconeM.PNG" alt=""><h5>MAQUIAGEM</h5> <div class="arrow">›</div></li>
        <li><img src="iconeP.PNG" alt=""><h5>PERFUMES</h5> <div class="arrow">›</div></li>
        <li><img src="iconeS.PNG" alt=""><h5>SKINCARE</h5> <div class="arrow">›</div></li>
        <li><img src="iconeC.PNG" alt=""><h5>CABELOS</h5> <div class="arrow">›</div></li>
        <li><img src="iconeSnS.PNG" alt=""><h5>SÓ NA SEPHORA</h5> <div class="arrow">›</div></li>
        <li><img src="iconeO.PNG" alt=""><h5>OFERTAS</h5> <div class="arrow">›</div></li>
        <li><h5>PREMIUM</h5> <div class="arrow">›</div></li>
      </ul>
    
      <div class="footer">
        <div><img src="iconehome.PNG" alt=""><p>Home</p></div>
        <div><img src="iconecompra.PNG" alt=""><p>Comprar</p></div>
        <div><img src="iconesacola.PNG" alt=""><p>Sacola</p></div>
        <div><img src="iconefavoritos.PNG" alt=""><p>Wishlist</p></div>
        <div><img src="iconeconta.PNG" alt=""><p>Conta</p></div>
      </div>

</body>
</html>
